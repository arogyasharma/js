<!DOCTYPE html>
<html>
<head>
  <title>Z-Index Image Gallery</title>
  <style>
    .gallery {
      position: relative;
      width: 320px;
      height: 220px;
      margin: 50px auto;
    }

    .gallery img {
      position: absolute;
      width: 300px;
      height: 200px;
      cursor: pointer;
      transition: transform 0.3s;
      border: 2px solid #333;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    .gallery img:nth-child(1) {
      top: 0;
      left: 0;
      z-index: 1;
    }

    .gallery img:nth-child(2) {
      top: 10px;
      left: 10px;
      z-index: 2;
    }

    .gallery img:nth-child(3) {
      top: 20px;
      left: 20px;
      z-index: 3;
    }
  </style>
</head>
<body>

<h3 style="text-align:center;">Click an Image to Bring it Forward</h3>

<div class="gallery">
  <img src="https://via.placeholder.com/300x200/ff9999" onclick="bringToFront(this)">
  <img src="https://via.placeholder.com/300x200/99ccff" onclick="bringToFront(this)">
  <img src="https://via.placeholder.com/300x200/ccffcc" onclick="bringToFront(this)">
</div>

<script>
let topZ = 4;
function bringToFront(img) {
  img.style.zIndex = topZ++;
  img.style.transform = "scale(1.05)";
}
</script>

</body>
</html>
