<!DOCTYPE html>
<html>
<head>
  <title>Canvas Drawing</title>
</head>
<body>

<canvas id="canvas" width="400" height="300" style="border:1px solid black;"></canvas><br>
Color: <input type="color" id="color">
Size: <input type="range" id="size" min="1" max="20" value="5">
<button onclick="clearCanvas()">Clear</button>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let drawing = false;

canvas.onmousedown = () => drawing = true;
canvas.onmouseup = () => drawing = false;
canvas.onmousemove = draw;

function draw(e) {
  if (!drawing) return;
  ctx.fillStyle = document.getElementById("color").value;
  ctx.beginPath();
  ctx.arc(e.offsetX, e.offsetY, document.getElementById("size").value, 0, Math.PI * 2);
  ctx.fill();
}

function clearCanvas() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}
</script>

</body>
</html>
