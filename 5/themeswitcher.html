<!DOCTYPE html>
<html>
<head>
  <title>Simple Theme Switcher</title>
</head>
<body>

<h2>Theme Switcher</h2>
<button onclick="document.body.style.background='black'; document.body.style.color='white';">Dark Mode</button>
<button onclick="document.body.style.background='white'; document.body.style.color='black';">Light Mode</button>

</body>
</html>
