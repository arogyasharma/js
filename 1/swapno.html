<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swap Variables</title>
</head>
<body>

<h2>Swapping a variable without a third variable</h2>
<button onclick="swap()">Swap Variables</button>
<p id="result"></p>

<script>
function swap() {
  let a = parseInt(prompt("Enter the value of a:"));
  let b = parseInt(prompt("Enter the value of b:"));
  a = a + b;
  b = a - b;
  a = a - b;
  document.getElementById("result").innerHTML = `After swap: a=${a}, b=${b}`;
}
</script>

</body>
</html>
