<!DOCTYPE html>
<html>
<body>

<input type="number" id="num1" placeholder="First number">
<input type="number" id="num2" placeholder="Second number"><br><br>

<button onclick="calc('+')">Add</button>
<button onclick="calc('-')">Subtract</button>
<button onclick="calc('*')">Multiply</button>
<button onclick="calc('/')">Divide</button>

<p id="result"></p>

<script>
function calc(op) {
  const a = parseFloat(document.getElementById("num1").value);
  const b = parseFloat(document.getElementById("num2").value);
  let res = 0;
  if (op === '+') res = a + b;
  if (op === '-') res = a - b;
  if (op === '*') res = a * b;
  if (op === '/') res = b !== 0 ? a / b : "Cannot divide by 0";
  document.getElementById("result").innerText = "Result: " + res;
}
</script>

</body>
</html>
